image: golang:1.9.3

variables:

stages:
  - build
  - test

before_script:
    - mkdir -p /go/src/github.com
    - cp -r /builds/KristofferDalby /go/src/github.com/terraform-providers/
    - cd /go/src/github.com/terraform-providers/terraform-provider-vcd
    - bash scripts/gogetcookie.sh
    - go get github.com/kardianos/govendor
    - go get github.com/jinzhu/copier

build:
  stage: build
  script:
      - make build

test:
  stage: test
  script:
      - export "VCD_USER=$VCD_USER"
      - export "VCD_PASSWORD=$VCD_PASSWORD"
      - export "VCD_ORG=$VCD_ORG"
      - export "VCD_URL=$VCD_URL"
      - export "VCD_VDC=$VCD_VDC"
      - export "VCD_MAX_RETRY_TIMEOUT=3000"
      - export "VCD_ALLOW_UNVERIFIED_SSL=true"
      - export "VCD_EDGE_GATEWAY=derp"

      - make testacc
